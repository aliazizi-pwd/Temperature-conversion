<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Temp Conversion | °C to °F</title>
     <link rel="stylesheet" href="./src/CSS/style.css">
     <link rel="stylesheet" href="./data/bootstrap.min.css">
     <link rel="image icon" href="./public/image/Temp Converions.png">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
     <section class="part-one">
          <div class="container d-flex flex-column justify-content-center align-items-center">
               <div class="user-select bg-body-tertiary rounded-3">
                    <div class="container d-flex flex-row justify-content-between align-items-center mt-2">
                         <h2 class="title-convert fs-5">Converter <span class="text-success">C°</span> to <span class="text-danger">F°</span></h2>
                         <h2 class="modal-text fs-5 visually-hidden"></h2>
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center mt-5">
                         <input type="text" class="convert-value form-control w-50 rounded-2 border-1 border-primary" placeholder="Write °C (Celsius)"> 
                         <select name="select-change" class="change-temp form-select bg-warning w-25 ms-2 rounded-2" id="change">
                              <option value="°C to °F">Celsius to Fahrenheit</option>
                              <option value="°F to °C">Fahrenheit to Celsius</option>
                              <option value="°K to °C">Kelvin to Celsius</option>
                              <option value="°C to °K">Celsius to Kelvin</option>
                              <option value="°R to °C">Rankine to Celsius</option>
                              <option value="°C to °R">Celsius to Rankine</option>
                         </select>
                    </div>
                    <div class="container d-flex justify-content-center align-items-center h-50">
                         <div class="box-result bg-warning-subtle">
                              <p class="result-convert text-dark fw-bold fs-5 text-start d-flex justify-content-start align-items-center h-100">
                                   <span class="looding spinner-border"></span>
                              </p>
                         </div>
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center mt-5">
                         <button class="btn-convert btn bg-success text-light"><i class="fa fa-temperature-low"></i> Convert</button>
                         <button class="btn-reset btn bg-danger text-light ms-1">Reset</button> 
                    </div>
               </div>
          </div>
     </section>
     <!-- Add Touch JS -->
     <script src="./src/javaScript/app.js"></script>
     <script src="./data/bootstrap.min.js"></script>
     <script src="./package/node_modules/animejs/lib/anime.min.js"></script>
</body>
</html>
